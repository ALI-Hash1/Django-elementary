{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{% url 'user_register' %}" class="btn btn-info">Register</a>
        <a href="{% url 'user_login' %}" class="btn btn-info">Login</a>
    {% endif %}
    <br/><br/>

    <div class="card">
        {% for todo in all %}
            <a class="card-body" href="{% url 'details' todo.id %}">{{ todo.title }}</a><br/>
        {% endfor %}
    </div>

{% endblock %}
